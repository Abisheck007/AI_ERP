            top: 0;

            display: flex;

        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid #00e0ff;
            border-radius: 50%;
            animation: spin 1.1s linear infinite;
            margin: 20px auto;
            box-shadow: 0 0 20px #00e0ff;
        }

        .loading-text {
            font-size: 20px;
            letter-spacing: 1px;
            font-weight: 500;
            color: #00e0ff;
            text-shadow: 0 0 5px #00e0ff, 0 0 10px #00e0ff;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }


        @keyframes dots {
            0% {
                content: '';
            }

            33% {
                content: '.';
            }

            66% {
                content: '..';
            }

            100% {
                content: '...';
            }
        }

        function navigateWithLoader(targetPage) {
            const loader = document.getElementById('loader');

        document.querySelector('.js-click').addEventListener('click', function (e) {
            e.preventDefault();

        });

        function openModal() {
            document.getElementById("modal").classList.add("active");
            document.getElementById("overlay").classList.add("active");

        function closeModal() {
            document.getElementById("modal").classList.remove("active");
            document.getElementById("overlay").classList.remove("active");

            e.preventDefault();

                status: document.getElementById('status').value,
                source: document.getElementById('source').value,
                name: document.getElementById('name').value,
                address: document.getElementById('address1').value,
                position: document.getElementById('position').value,
                city: document.getElementById('city').value,
                email: document.getElementById('email').value,
                state: document.getElementById('state').value,

                secondaryAddress: document.getElementById('address2').value,
                description: document.getElementById('description').value,
                isPublic: document.getElementById('check1').checked,
                contactedToday: document.getElementById('check2').checked
            };

            fetch("http://localhost:8080/getdata", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(leadData)
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Lead Saved:", data);
                    closeModal();
                    alert("Lead saved successfully!");
                    location.reload();
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });
